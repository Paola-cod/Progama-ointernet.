<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 3px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Tabela de Notas</h2>

<table>
    <tr>
        <th>Nome</th>
        <th>Nota</th>
    </tr>

    </tr>
    <tr>
        <td>Maria</td>
        <td>3.8</td>
    </tr>
    <tr>
        <td>Carlos</td>
        <td>5.0</td>
    </tr>
    <tr>
        <td>Ana</td>
        <td>2.5</td>
    </tr>
</table>

</body>
</html>
